<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rick & Morty: Drink Reasonably</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS file -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <!-- container to hold all tags to help form our grid -->
    <div id="morty-keepit-contained">   
    <!-- navigation bar -->
        <nav id="navbar-one">
            <ul>
                <li><a href="#">READ ME</a></li>
            </ul>
        </nav>
        <main id="search-and-dropmenu-blk">
            <div id="main-title"><h1>Morty's Tonic Bar</h1></div>
            <!-- search bar for users to find ingredients for cocktails -->
            <div id="drink-ingredients"></div>
            <!-- drop down menu for users to pick the type of liquor they want in that cocktail -->
            <div id="liquor-choices"></div>
        </main>
        <section id="drinks-up-character-match">
            <!-- want to have a sliding reel with buttons that will be the nesting area for JS user input -->
            <div id="side-by-side">
                <!-- the card that will store info input by user thru JS -->
                <div id="slide-card">
                    <!-- Rick & Morty random character's name -->
                    <div id="char-name"><h3></h3></div>
                    <!-- Rick & Morty random character's picture to match the name -->
                    <div id="char-picture">
                        <figure></figure>
                    </div>
                    <!-- list out every recipe in designated cocktails -->
                    <div id="cocktail-recipe"></div>
                    <!-- list of cocktail recipe instructions -->
                    <div id="cocktail-recipe-directions"></div>
                </div>
            </div>
        </section>
        <footer>
            <!-- link html page for the about me for all crazy creators involved in this project -->
            <div id="about-us"><a href="#">About Creators</a></div>
        </footer>
    </div>
</body>
<!-- JS file (JS runs better when at the bottom of the code outside of the body) -->
<script src='main.js'></script>
</html>
